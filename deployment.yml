apiVersion: apps/v1
kind: Deployment
metadata:
  name: stack-deployment
  labels:
    app: stack
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stack
  template:
    metadata:
      labels:
        app: stack
    spec:
      containers:
      - name: stack
        image: ghcr.io/btjiong/remla-extension-project
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
spec:
  selector:
    app: stack
  ports:
    - port: 1234
      targetPort: 5000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
spec:
  defaultBackend:
    service:
      name: my-service
      port:
        number: 1234

