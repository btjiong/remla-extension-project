apiVersion: apps/v1
kind: Deployment
metadata:
  name: stack-deployment
  labels:
    app: stack
spec:
  replicas: 3
  selector:
    matchLabels:
      app: stack
  template:
    metadata:
      labels:
        app: stack
    spec:
      containers:
      - name: stack
        image: local-image-name
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        volumeMounts:
        - mountPath: /internal-data
          name: test-volume
      volumes:
      - name: test-volume
        hostPath:
          path: /data
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  labels:
      app: my-service
spec:
  selector:
    app: stack
  ports:
    - port: 1234
      targetPort: 5000
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: my-monitor
  labels:
    release: promstack
spec:
  selector:
    matchLabels:
      app: my-service
  endpoints:
    - targetPort: 5000
      path: '/metrics'
      interval: 1s
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
spec:
  defaultBackend:
    service:
      name: my-service
      port:
        number: 1234

